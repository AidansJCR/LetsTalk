<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Talk by St Aidan's JCR</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="chat.css">
  </head>
  <body>
    <div class="w3-container w3-red">
      <h1>St Aidan's JCR Welfare Chat System</h1>
    </div>
    <div class="w3-container">
      <div class="w3-panel w3-round w3-border w3-gray">
        <img class="w3-left w3-circle w3-margin-right" src="https://picsum.photos/40/40">
	This is a message
      </div>

     <div class="w3-panel w3-round w3-border w3-teal">
        <img class="w3-right w3-circle w3-margin-left" src="https://picsum.photos/40/40">
	This is a message from me
      </div>

    </div>
    <div class="w3-panel chat-input-box w3-center">
      <form id="chat-form">
        <input type="text" placeholder="Badger badger badger">
        <button type="submit">Send</button>
      </form>
    </div>


    <script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="chat.js"></script>
  </body>
</html>
